---
name: CI

on:
  push:
    tags: ['v*']
    branches: [main]
  pull_request:
    branches: ['**']

jobs:
  specs:
    name: Run Specs
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        ruby_version: ['2.7', '3.0', '3.1', '3.2']
        rails_version: ['6', '7']
        include:
          - ruby_version: '2.4'
            rails_version: '5'
          - ruby_version: '2.5'
            rails_version: '5'

    env:
      RAILS_VERSION: ${{ matrix.rails_version }}

    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby_version }}
          bundler: ${{ matrix.bundler_version }}
          bundler-cache: true
      - name: rspec
        run: bundle exec rspec
